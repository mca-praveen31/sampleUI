<div>
    <table>
        <tr>
            <th *ngFor="let col of columns" [style.width]="col.width">{{col.header}}</th>
        </tr>
        <tr *ngFor="let row of dataList">
            <td *ngFor="let col of columns">
                {{row[col.field]}}
            </td>
        </tr>
    </table>
</div>
